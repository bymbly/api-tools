openapi: 3.1.1
info:
  title: Test API with References
  version: 1.0.0
  license:
    name: example.dev
    url: example.dev

servers:
  - url: example.dev

security:
  - BearerToken: []

paths:
  /test:
    get:
      operationId: getTest
      summary: Test endpoint
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "./components/schemas.yaml#/TestSchema"
        "404":
          description: Not Found

components:
  securitySchemes:
    BearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
