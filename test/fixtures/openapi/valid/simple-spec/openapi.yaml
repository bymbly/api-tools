openapi: 3.1.1
info:
  title: Simple Test API
  version: 1.0.0
  description: A simple test API
  license:
    name: example.dev
    url: https://example.dev
  contact:
    name: API Support
    url: https://www.example.dev/support
    email: support@example.dev

servers:
  - url: example.dev

security:
  - BearerToken: []

tags:
  - name: Simple Test Example Tag
    description: A simple test example tag

paths:
  /simple-test:
    get:
      operationId: getSimpleTest
      summary: Test endpoint
      description: A simple test endpoint
      tags:
        - Simple Test Example Tag
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        "404":
          description: Not Found

components:
  securitySchemes:
    BearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
