asyncapi: 3.0.0
info:
  title: Simple AsyncAPI
  version: 1.0.0
  description: A simple AsyncAPI specification for testing

channels:
  userSignup:
    address: user/signup
    messages:
      userSignedUp:
        $ref: "#/components/messages/UserSignedUp"

operations:
  onUserSignup:
    action: receive
    channel:
      $ref: "#/channels/userSignup"

components:
  messages:
    UserSignedUp:
      payload:
        type: object
        properties:
          userId:
            type: string
            description: User's unique identifier
          email:
            type: string
            format: email
        required:
          - userId
          - email
